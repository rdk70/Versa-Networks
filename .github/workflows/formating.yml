name: Lint & Format

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Ensures at least one previous commit is available

      - name: Run Super-Linter
        uses: super-linter/super-linter@v6.1.0
        env:
          VALIDATE_ALL_CODEBASE: true  # Forces linting on all files
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: .  # Ensure it picks up your `pyproject.toml`
          VALIDATE_PYTHON_RUFF: true  # âœ… Enable Ruff

      - name: Run Prettier
        run: npx prettier --check .
